services:
  mainapi:
    image: mainapi
    build:
      context: Backend
      dockerfile: MainApi/Dockerfile
    env_file:
      - .secrets
    ports:
      - "5200:8080"
    depends_on:
      - postgres
      - mongo
      - rabbitmq
  
  postgres:
    image: postgres:alpine
    hostname: postgres
    environment:
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: someDatabase
    ports:
      - "5432:5432"
  
  mongo:
    image: mongo
    hostname: mongo
    restart: always
    volumes:
      - ~/apps/Spotify/mongo/data:/data/db
    ports:
      - "27017:27017"
  
  rabbitmq:
    image: rabbitmq:3-alpine
    hostname: rabbitmq
    restart: always
    ports:
      - "5643:5643"
        
        
  users_front:
    image: users_front
    hostname: users_front
    build:
      context: Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - mainapi